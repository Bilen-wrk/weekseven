<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Passed infro: the whole class os User(username,email,pass,first{+last_name, enalbed)-->
<h2>Secured Page</h2>

<p>Roles: </p>
<div th:each="role: ${roles}">

</div>

</body>
</html>
